<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">

    <title>Formulário</title>

<body>

    <div>
        <h1 id="titulo"> FORMULÁRIO DE BOAS VIBRAÇÕES </h1>
    </div>


    <form>

        <div>
            <h2 id="subtitulo"> Conte-nos algo positivo que aconteceu com você hoje: </h2>
        </div>
        <br>

        <fieldset class=" grupo">

            <div class="campo">

                <label for="nome"> Nome: </label>

                <label for="idade"> Idade: </label>
                <input type="number" nome="Idade" id="Idade">

                <label for="email"> Email: </label>
                <input type="Email" nome="email" id="Email" required>


            </div>


        </fieldset>

        <fieldset class="campo">

            <label> Que emoções você experimentou?  </label>
            <br>
            <label> <input type="radio" nome="opção" value="opções" checked> Animado </label>

            <label>  <input type="radio" nome= "opção1" value= "opções1"> Exaltado </label>

            <label>  <input type="radio" nome= "opção2" value= "opções2"> Amado </label>

            <label>  <input type="radio" nome= "opção2" value= "opções2"> Entusiasmado </label>


        </fieldset>



        <fieldset>

            <div class="campo"> <label> Onde isso aconteceu?  </label>
                <select id="opcoescorridas">
                <option selected disabled value=""> Selecione uma opção... </option> 
              </div>

            </fieldset>

            <fieldset> 

            <div class="campo"> 

                <option>Na Minha Casa</option>

                <option> No Meu Trabalho</option>

                <option> Na rua</option>

                </select>
                <br>
                <br>
                <br>
            </div>
        </fieldset>

        <fieldset class="campo">

            <div id="checkbox">

                <label>  Que horas isso aconteceu? </label>


                <Label> <input type="checkbox" id="op1" nome="op1" value="HTML"> Manhã </Label>

                <Label> <input type="checkbox" id="op1" nome="op1" value="HTML"> Tarde </Label>

                <Label> <input type="checkbox" id="op1" nome="op1" value="HTML"> Noite </Label>




        </fieldset>

        <fieldset>

            <div class="campo">


                <label> Descreva sua experiência positiva: </label>
                <textarea name="sobrevcsobrevc" id="" cols="26" rows="6"></textarea>


            </div>

            <div>
                <center><button class="botão" type="submit"> Enviar </button></center>
            </div>


        </fieldset>



    </form>

</body>
